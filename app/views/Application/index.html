#{extends 'main.html' /}
#{set 'moreStyles'}
	<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/index.css'}"> 
	<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/bootstrap.min.css'}"> 
	<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/bootstrap-theme.min.css'}"> 
#{/set}
#{set 'moreScripts'}
	<script src="@{'/public/javascripts/index.js'}" type="text/javascript"></script>
	<script src="@{'/public/javascripts/bootstrap.min.js'}" type="text/javascript"></script>
#{/set}
<div class="container fluid animated bounceInUp">
	<div class="row" style="margin-top: 20px; margin-bottom: 20px">	
		<div><b id="points">${localUser.points}</b></div>
		<a id="leaderboard" href="@{Application.top()}"><b>Leaderboard</b></a>
  		<div class="col-md-4 col-md-offset-4 col-sm-12 col-xs-12">
			<div class="thumbnail" style="background: #F3F3F3">
				<h1 style="text-align:center; font-size: 50px">Unifaces</h1>
		      	<img id="ava" src="@{Application.getPhoto(question.id)}" class="" alt="..." style="width: 100%; padding: 10%;">
		      	<div class="caption">
					<ul id="${question.id}" class="list-group">
						<li class="list-group-item" id="${question.first.id}">${question.first.name}</li>
						<li class="list-group-item" id="${question.second.id}">${question.second.name}</li>
						<li class="list-group-item" id="${question.third.id}">${question.third.name}</li>
						<li class="list-group-item" id="${question.fourth.id}">${question.fourth.name}</li>	
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-sm">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="modal-title" class="modal-title">RIGHT OR WRONG</h4>
      </div>
      <div id="modal-body" class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-custom btn-block" data-dismiss="modal" style="" onclick="next()"><b>NEXT</b></button>
      </div>
    </div>

  </div>
</div>
